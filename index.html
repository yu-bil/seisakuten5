<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Simple clock</title>
    <style>
        /* Google Fonts 読み込み */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");
/*     @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"); */


    /*
        このCSSの部分をOBSのブラウザソースのカスタムCSSに設定することで
        ファイルを変更せずにOBS側でカスタマイズできます.
    */
    body {
        background-color: rgba(0,0,0,1.0); /* 背景色 RGBA 標準は透過#00000000*/
        
    }
        /* 背景画像の追加 */
    .disp-img{
        background-color: rgba(0,0,0,1);
        background-image:url(./back_3.jpg);             /* 画像のURLを指定       */
        margin:0;
        padding:0;

/*     background-size:contain;               /* 画像の繰り返しを指定  */               */
        width: 1000 ;                                   /* 横幅のサイズを指定  2300pt  */
        height:2300px;                                 /* 縦幅のサイズを指定    */
        background-size: cover;　　　　　　/*background-size: cover;*/
        position:relative;
        top: 0px;
        right: 0px; /*20pt*/
    }
    /* 文字装飾 */
    #time {
        font-size:120px; /* サイズ */
        font-family: "M+ 1p black", sans-serif; /* フォント指定 */
        color:#000000; /* 色 */
        
        
        /* アウトライン 標準はOFF、必要な場合はコメントアウトを外す */
        /*
        text-shadow: -2px -2px #000000,-2px -1px #000000,-2px 0px #000000,-2px 1px #000000,-2px 2px #000000,-1px -2px #000000,-1px -1px #000000,-1px 0px #000000,-1px 1px #000000,-1px 2px #000000,0px -2px #000000,0px -1px #000000,0px 0px #000000,0px 1px #000000,0px 2px #000000,1px -2px #000000,1px -1px #000000,1px 0px #000000,1px 1px #000000,1px 2px #000000,2px -2px #000000,2px -1px #000000,2px 0px #000000,2px 1px #000000,2px 2px #000000;
        */
    }

    /* 年月日 */
    #YYYYMMDD {
        font-size:0%; /* #timeのサイズに対するサイズ割合 */
        
    }
    
    /* 時間と分 */
    #hhmmss1 {
        font-size:100%; /* #timeのサイズに対するサイズ割合 */
        font-family: 'Share Tech Mono', monospace;
        color: #ffe8fd;/*#daf6ff #ffdafd Orbitron*/
        text-shadow: 0 0 40px #db0ae6;/*20pt #0aafe6*/
        line-height: 1.2;
        position:absolute;       /* 絶対位置指定を宣言 */
        left:450px;               /* 左から80pxの位置に表示 */
        top:80px;
    }
        /* 時間と分 */
    #hhmmss2 {
        font-size:100%; /* #timeのサイズに対するサイズ割合 */
        font-family: 'Share Tech Mono', monospace;
        color: #ffe8fd;/*#daf6ff #ffdafd*/
        text-shadow: 0 0 40px #db0ae6;/*20pt #0aafe6*/
        line-height: 1.2;
        position:absolute;       /* 絶対位置指定を宣言 */
        left:200px;               /* 左から80pxの位置に表示 */
        top:540px;
    }
        /* 時間と分 */
    #hhmmss3 {
        font-size:100%; /* #timeのサイズに対するサイズ割合 */
        font-family: 'Share Tech Mono', monospace;
        color: #ffe8fd;/*#daf6ff #ffdafd*/
        text-shadow: 0 0 40px #db0ae6;/*20pt #0aafe6*/
        line-height: 1.2;
        position:absolute;       /* 絶対位置指定を宣言 */
        left:200px;               /* 左から80pxの位置に表示 */
        top:1000px;
    }
        /* 時間と分 */
    #hhmmss4 {
        font-size:100%; /* #timeのサイズに対するサイズ割合 */
        font-family: 'Share Tech Mono', monospace;
        color: #ffe8fd;/*#daf6ff #ffdafd*/
        text-shadow: 0 0 40px #db0ae6;/*20pt #0aafe6*/
        line-height: 1.2;
        position:absolute;       /* 絶対位置指定を宣言 */
        left:450px;               /* 左から80pxの位置に表示 */
        top:1460px;
    }
            /* 時間と分 */
    #hhmmss5 {
        font-size:100%; /* #timeのサイズに対するサイズ割合 */
        font-family: 'Share Tech Mono', monospace;
        color: #ffe8fd;/*#daf6ff #ffdafd*/
        text-shadow: 0 0 40px #db0ae6;/*20pt #0aafe6*/
        line-height: 1.2;
        position:absolute;       /* 絶対位置指定を宣言 */
        left:200px;               /* 左から80pxの位置に表示 */
        top:1920px;
    }
  

    /* 秒 */
    #ss {
        font-size:100%; /*  #timeのサイズに対するサイズ割合  */
        position:absolute;       /* 絶対位置指定を宣言 */
        left:80px;               /* 左から80pxの位置に表示 <span id="YYYYMMDD"></span>*/
        top:100px;
    }
    </style>
</head>
<body>
    <div class="disp-img">
        <div id="time">
<!--             <span id="disp-img"></span> -->
            <span id="YYYYMMDD"></span><span id="hhmmss1"></span>
            <span id="YYYYMMDD"></span><span id="hhmmss2"></span>
            <span id="YYYYMMDD"></span><span id="hhmmss3"></span>
            <span id="YYYYMMDD"></span><span id="hhmmss4"></span>
            <span id="YYYYMMDD"></span><span id="hhmmss5"></span>
        </div>
    </div>
    <script>
    time();
    function time(){
        
        /* 年月日の区切り指定 */
        /*
          何も表示したくない場合は""のみにする.
          日本語の年,月,日などを使いたい場合は4行目の utf-8 を shift_jis に書き換える.
        */
        var separatorYear  = "/"; /*年*/
        var separatorMonth = "/"; /*月*/
        var separatorDate  = ""; /*日*/
    
        var date = new Date();
        var str = ('0' + date.getFullYear()).slice(-4) + separatorYear
                + ('0' + (date.getMonth()+1)).slice(-2) + separatorMonth
                + ('0' + date.getDate()).slice(-2) + separatorDate;
        document.getElementById("YYYYMMDD").innerHTML = str;
        
        /*人*/
        str = ('0' + date.getHours()).slice(-2) + ":"
                + ('0' + date.getMinutes()).slice(-2)+ ":" + ('0' + date.getSeconds()).slice(-2);
        document.getElementById("hhmmss1").innerHTML = str;
        
//         str = ('0' + date.getHours()).slice(-2) + ":"
//                 + ('0' + date.getMinutes()).slice(-2)+ ":" + ('0' + date.getSeconds()).slice(-2) + ":" + ('0' + date.getTime()).slice(-2);
//         document.getElementById("hhmmss1").innerHTML = str;
        /*ネズミ*/
        var para2 = 0.1;
        var hour2 = date.getHours();
        var minit2 = date.getMinutes();
        var sec2 = para2 * date.getSeconds();
        while (sec2 > 59) {
            minit2 = minit2 + 1;
            sec2 = sec2 - 60;
        }
        while (minit2 > 59){
            hour2 = hour2 + 1;
            minit2 = minit2 - 60;
        }
        str = ('0' + hour2).slice(-2) + ":"
                + ('0' + minit2).slice(-2)+ ":" + ('0' + sec2).slice(0,2);
        document.getElementById("hhmmss2").innerHTML = str;
        
        
        
        /*象*/
        var para3 = 3.5;
        var hour3 = date.getHours();
        var minit3 = date.getMinutes();
        var sec3 = para3 * date.getSeconds();
        while (sec3 > 59) {
            minit3 = minit3 + 1;
            sec3 = sec3 - 60;
        }
        while (minit3 > 59){
            hour3 = hour3 + 1;
            minit3 = minit3 - 60;
        }
        str = ('0' + hour3).slice(-2) + ":"
                + ('0' + minit3).slice(-2)+ ":" + ('0' + sec3).slice(1,3);
        document.getElementById("hhmmss3").innerHTML = str;
        
        
        /*ネコ*/
        var para4 = 0.5;
        var hour4 = date.getHours();
        var minit4 = date.getMinutes();
        var sec4 = para4 * date.getSeconds();
        while (sec4 > 59) {
            minit4 = minit4 + 1;
            sec4 = sec4 - 60;
        }
        while (minit4 > 59){
            hour4 = hour4 + 1;
            minit4 = minit4 - 60;
        }
        str = ('0' + hour4).slice(-2) + ":"
                + ('0' + minit4).slice(-2)+ ":" + ('0' + sec4).slice(1,3);
        document.getElementById("hhmmss4").innerHTML = str;
        
        
        /*シロナガスクジラ*/
        var para5 = 35;
        var hour5 = date.getHours();
        var minit5 = date.getMinutes();
        var sec5 = para5 * date.getSeconds();
        while (sec5 > 59) {
            minit5 = minit5 + 1;
            sec5 = sec5 - 60;
        }
        while (minit5 > 59){
            hour5 = hour5 + 1;
            minit5 = minit5 - 60;
        }
        str = ('0' + hour5).slice(-2) + ":"
                + ('0' + minit5).slice(-2)+ ":" + ('0' + sec5).slice(1,3);
        document.getElementById("hhmmss5").innerHTML = str;
        
        
        str = ":" + ('0' + date.getSeconds()).slice(-2);
//         document.getElementById("ss").innerHTML = str;
    }
    setInterval('time()',500);
    </script>
</body>
</html>
